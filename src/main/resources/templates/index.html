<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css"> 
    <style>
        body {
            background-color: yellow; /* Color de fondo del cuerpo (amarillo) */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            font-family: Arial, sans-serif; /* Fuente del cuerpo */
        }

        header.navbar {
            background-color: blue; /* Color de fondo del header (azul) */
            padding: 15px; /* Espaciado interno en el header */
            color: white; /* Color del texto en el header (blanco) */
            display: flex; /* Cambia el modelo de caja a flex */
            justify-content: space-between; /* Alinea los elementos en los extremos */
        }

        .logo a {
            color: white; /* Color del texto del logo (blanco) */
            font-size: 24px; /* Tamaño de la fuente del logo */
            text-decoration: none; /* Elimina el subrayado del enlace */
        }

        .nav-links {
            list-style: none; /* Elimina los estilos de la lista */
            padding: 0; /* Elimina el relleno de la lista */
            margin: 0; /* Elimina el margen de la lista */
            display: flex; /* Cambia el modelo de caja a flex para centrar los elementos verticalmente */
        }

        .nav-links li {
            margin-right: 15px; /* Espaciado entre los elementos de la lista en el header */
        }

        .nav-links li a {
            color: white; /* Color del texto de los enlaces (blanco) */
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            font-size: 18px; /* Tamaño de la fuente de los enlaces */
        }

        footer.footer {
            background-color: blue; /* Color de fondo del footer (azul) */
            padding: 15px; /* Espaciado interno en el footer */
            color: white; /* Color del texto en el footer (blanco) */
            position: absolute; /* Coloca el footer en la parte inferior de la página */
            width: 100%; /* Ancho completo del footer */
        }

        /* Estilos para el título en el cuerpo */
        .destinos-title {
            color: white; /* Color del texto (blanco) */
            font-size: 24px; /* Tamaño de la fuente */
            text-align: center; /* Centra el texto */
            margin: 20px 0; /* Añade un margen superior e inferior */
        }

        /* Estilos para los videos */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .video-item {
            margin-bottom: 20px;
            text-align: center; /* Centra el contenido del video-item */
        }

        .video-item iframe {
            width: 560px;
            height: 315px;
        }

        .video-title {
            color: white;
            font-size: 24px; /* Ajusta el tamaño del título */
            margin-top: 10px;
        }
    </style>
    <title>Fide Flights</title>
</head>

<body>
    
<body>
    <header class="navbar">
        <div class="logo">
            <a href="#">Fide Flights</a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/Vuelos/Vuelos}"> [[#{Vuelos}]]</a></li>
            <li><a th:href="@{/templates/login}"> [[#{Login}]]</a></li>
        </ul>
    </header>

    <!-- Contenido de la página -->
    <div class="destinos-title">
        Nuestros Destinos
    </div>

    <div class="video-container">
        <div class="video-item">
            <div class="video-title">Corea del Sur</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/B6Vr0MDV0c4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
            <div class="video-title">Afghanistan</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/deNrxRbSwu4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
            <div class="video-title">Canada</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cotGh4Lu29M" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Fide Flights 2023</p>
        </div>
    </footer>
</body>
</html>
